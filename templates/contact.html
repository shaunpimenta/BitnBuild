<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact us</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Go Idento.</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="../static/images/images.png" class="image" alt="">
         <h3 class="name">Student Name</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="../static/images/images.png" class="image" alt="">
      <h3 class="name">Student Name</h3>
      <p class="role">student</p>
      <a href="{{url_for('profile')}}" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="{{url_for('home')}}"><i class="fas fa-home"></i><span>Estimate</span></a>
      <a href="{{url_for('about')}}"><i class="fas fa-question"></i><span>about</span></a>
      <a href="{{url_for('form')}}"><i class="fas fa-graduation-cap"></i><span>Identify</span></a>
      <a href="{{url_for('teachers')}}"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="{{url_for('contactus')}}"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>


</div>

<section class="contact">

   <div class="row">

      <div class="image">
         <img src="../static/images/contact-img.svg" alt="">
      </div>

      <form action="" method="post">
         <h3>get in touch</h3>
         <input type="text" placeholder="enter your name" name="name" required maxlength="50" class="box">
         <input type="email" placeholder="enter your email" name="email" required maxlength="50" class="box">
         <input type="number" placeholder="enter your number" name="number" required maxlength="50" class="box">
         <textarea name="msg" class="box" placeholder="enter your message" required maxlength="1000" cols="30" rows="10"></textarea>
         <input type="submit" value="send message" class="inline-btn" name="submit">
      </form>

   </div>


</section>













<!-- custom js file link  -->
<script src="../static/js/script.js"></script>

   
</body>
</html>
